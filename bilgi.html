<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <h1>REGISTER PAGE</h1>

    <form action="">
      <div>
        <label for="firstname">Firt Name : </label>
        <input
          type="text"
          id="firstname"
          name="firtname"
          placeholder="Enter your firstname"
        />
      </div>

      <div>
        <label for="lastname">Last Name :</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Enter your lastname"
        />
      </div>

      <div>
        <label for="e-mail">Email:</label>
        <input
          type="e-mail"
          id="e-mail"
          name="e-mail"
          placeholder="Enter your e-mail"
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>

      <div>
        <label for="date" > Day Of Birth:</label>
        <input type="date" id="date" name="date" placeholder="" />
      </div>

      <div>
        <label for="tel">Phone:</label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="Enter your phone number"
        />
      </div>

      <div>
        <label for="adres">Adress:</label>
        <textarea name="adres" id="adres" cols="30" rows="10"></textarea>
      </div>

      <div>
        <label for="country">Country:</label>

        <select class="son">
          <option value="Select Country">Select Country</option>
          <option value="Turkey">Turkey</option>
          <option value="Germany">Germany</option>
          <option value="Netherland">Netherland</option>
          <option value="Grece">Greece</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
        </select>
      </div>

      <div >
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="Male" /> Male
        <input type="radio" id="gender" name="Female" /> Female
      </div>

      <div class="son1">
        <input class="son2" type="submit" value="Save" />
        <input class="son2" type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
